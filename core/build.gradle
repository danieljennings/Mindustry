apply plugin: "java"
sourceCompatibility = 1.8
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

def generatedSrc = "$buildDir/generated/sources/annotationProcessor/java/main"
eclipse.classpath.file.beforeMerged{classpath -> mkdir generatedSrc}
sourceSets.main.java.srcDirs = ["src/", generatedSrc]